<!doctype html>
<html>
<head><meta charset="utf-8"><title>Associations</title></head>
<body>
  <h1>Associations</h1>
  <form method="get">
    <input type="text" name="q" value="{{ q }}" placeholder="Search code or name" />
    <button type="submit">Search</button>
  </form>
  <ul>
    {% for a in rows %}
      <li style="display:flex; align-items:center; gap:.5rem">
        {% if a.logo_filename %}
          <img src="{{ association_logo_url(a.logo_filename, 'small') }}" alt="{{ a.code }} logo" style="height:18px; vertical-align:middle;">
        {% endif %}
        <a href="/associations/{{ a.ass_id }}">{{ a.code }}</a> â€” {{ a.name }} ({{ a.level }})
      </li>
    {% endfor %}
  </ul>
</body>
</html>
