<!doctype html>
<html>
<head><meta charset="utf-8"><title>{{ competition.name }}</title></head>
<body>
  <h1>{{ competition.name }}</h1>
  <p><strong>Type:</strong> {{ competition.type }}</p>
  <p><strong>Country:</strong> {{ country.name if country else '—' }}</p>
  {% if organizer %}<p><strong>Organizer:</strong><a href="/associations/{{ organizer.ass_id }}">{{ organizer.code }}</a> — {{ organizer.name }}</p>
  {% else %}
    <p><strong>Organizer:</strong> —</p>
  {% endif %}
  <p><a href="/competitions">← Back to competitions</a></p>
</body>
</html>
