<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>{{ league.name }} — League</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="/static/css/main.css" rel="stylesheet"/>
</head>
<body>
  <main class="container">
    <div class="card">
      <h1 style="margin:0 0 .5rem">{{ league.name }}</h1>
      <p><strong>Tier:</strong> {{ league.tier if league.tier is not none else '—' }}</p>
      <p><strong>Country:</strong>
        {% if country %}
          <a href="/countries/{{ country.country_id }}">{{ country.name }}</a>
        {% else %}
          —
        {% endif %}
      </p>

      <!-- Roadmap: add tabs here later (Table, Fixtures, Results, Stats, Clubs) -->
      <p style="margin-top:1rem; color:#666">More coming soon: standings, fixtures, results, stats, clubs…</p>
    </div>

    <p style="margin-top:1rem"><a href="/leagues">← All Leagues</a></p>
  </main>
</body>
</html>
